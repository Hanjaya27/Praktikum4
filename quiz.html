<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Quiz Praktikum</title>
  <style>
    body {
      background-color: #6a0dad; 
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #hasilQuiz {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    button:active {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz Penilaian</h1>
    <button onclick="mulaiQuiz()">Mulai Quiz</button>
    <button onclick="ulangQuiz()">Ulang</button>
    <div id="hasilQuiz"></div>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
